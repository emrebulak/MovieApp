<div class="card mt-4" *ngIf="loggingService.messages.length">
  <div class="card-header">Messages</div>

  <div class="card-body">
    <button
      class="btn btn-danger btn-sm"
      (click)="loggingService.clear()"
    >Clear</button>
    <hr />
    <p *ngFor="let message of loggingService.messages">
      {{ message }}
    </p>
  </div>
</div>
