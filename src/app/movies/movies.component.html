<div class="card mt-2">
  <div class="card-header">
    {{ title }}
  </div>
  <ul class="list-group list-group-flush">
    <li
      *ngFor="let movie of movies"
      routerLink="/detail/{{ movie.id }}"
      class="list-group-item"
    >
      <span
        class="badge badge-primary"
        [class.badge-warning]="movie === selectedMovie"
        >{{ movie.id }}</span
      >

      {{ movie.name }}

      <span (click)="delete(movie)" class="close">x</span>
    </li>
  </ul>
</div>

<div class="card mt-3">
  <div class="card-header">Add Movie</div>
  <div class="card-body">
    <div class="form-group">
      <label for="name"></label>
      <input #name name="name" class="form-control" placeholder="Name" />
    </div>

    <div class="form-group">
      <label for="imageUrl"></label>
      <input
        #imageUrl
        name="imageUrl"
        class="form-control"
        placeholder="Ä°mage Url"
      />
    </div>

    <div class="form-group">
      <label for="description"></label>
      <textarea
        #description
        name="description"
        class="form-control"
        placeholder="Description"
      ></textarea>
    </div>

    <button
      (click)="
        add(name.value, imageUrl.value, description.value);
        name.value = '';
        imageUrl.value = '';
        description.value = ''
      "
      class="btn btn-primary btn-sm"
    >
      Add
    </button>
  </div>
</div>
